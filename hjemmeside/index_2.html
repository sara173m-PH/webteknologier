<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ny Hjemmeside</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            background-color: #a7dee5;
        }
        img {
            max-width: 100%; /* Gør billedet responsivt */
            height: auto; /* Bevarer billedets proportioner */
            margin: 20px 0; /* Tilføjer lidt plads omkring billedet */
        }
    
        .box {
            display: inline-block;
            width: 200px; /* Boksens bredde */
            height: 50px; /* Boksens højde */
            background-color: #008cff; /* Boksens baggrundsfarve */
            color: rgb(255, 255, 255); /* Tekstfarve */
            text-align: center;
            line-height: 50px; /* Centrerer teksten vertikalt */
            text-decoration: none; /* Fjerner understregning fra linket */
            border-radius: 10px; /* Runde hjørner */
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        .box:hover {
            background-color: #024580; /* Skifter farve ved hover */
        }
    </style>
</head>
<body>
    <h1>Kontaktinformation</h1>
    <img src="billeder/IMG_3828.jpg" alt="Billede af kontakt"> <!-- Indsæt dit billede her -->
    <style>
        img {
            width: 200px; /* Set a specific width */
            height: auto; /* Maintain aspect ratio */
            max-width: 100%; /* Ensure it doesn't exceed its container */
        }
    </style>
    <p>instagram: sarah_pouletty_holst_</p>
    <p>snapchat: spouletty</p>
    <a href="index.html" class="box">Tilbage til Hjemmesiden</a> <!-- Link tilbage til den oprindelige hjemmeside -->
</body>
</html>
